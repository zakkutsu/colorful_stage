<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family:Verdana;
  color:#aaaaaa;
  margin: 0;
}

.header, .footer {
  background-color: #e5e5e5;
  padding: 15px;
  text-align: center;
}

.container {
  display: flex;
  flex-wrap: wrap;
}

/* Sidebar Menu */
.menu {
  background-color: #f2f2f2;
  flex: 1 1 20%;
  text-align: center;
}

.menu a {
  background-color: #e5e5e5;
  padding: 8px;
  margin-top: 7px;
  display: block;
  color: black;
}

/* Main Content */
.main {
  flex: 1 1 60%;
  padding: 0 20px;
}

/* Right Sidebar */
.right {
  background-color: #e5e5e5;
  flex: 1 1 20%;
  padding: 15px;
  margin-top: 7px;
  text-align: center;
}

/* Responsive Stacking on Mobile */
@media (max-width: 620px) {
  .menu, .main, .right {
    flex: 1 1 100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>Hello World</h1>
</div>

<div class="container">
  <div class="menu">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
  </div>

  <div class="main">

    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
  </div>

  <div class="right">
    <h2>About</h2>
    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
  </div>
</div>

<div class="footer">

</div>

</body>
</html>
